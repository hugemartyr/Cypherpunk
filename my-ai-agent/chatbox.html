<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat - Crypto Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0d1a;
            color: #e0e0ff;
            overflow: hidden;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #0a0d1a 0%, #0f1428 50%, #0a0d1a 100%);
            position: relative;
        }

        /* Animated background gradient */
        #chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 200, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.03) 0%, transparent 50%);
            pointer-events: none;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Header */
        #header {
            padding: 20px;
            background: linear-gradient(90deg, rgba(0, 255, 200, 0.08) 0%, rgba(138, 43, 226, 0.08) 100%);
            border-bottom: 2px solid rgba(0, 255, 200, 0.25);
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        #header h1 {
            font-size: 24px;
            background: linear-gradient(90deg, #00ffc8 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: rgba(0, 255, 200, 0.05);
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ffc8 0%, #8a2be2 100%);
            border-radius: 10px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00ffdd 0%, #a855f7 100%);
        }

        .message {
            display: flex;
            animation: slideIn 0.5s ease-out;
            max-width: 70%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Agent message - left aligned */
        .agent-message {
            align-self: flex-start;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        .agent-message .message-content {
            background: linear-gradient(135deg, rgba(0, 255, 200, 0.12) 0%, rgba(0, 200, 150, 0.08) 100%);
            border: 1px solid rgba(0, 255, 200, 0.35);
            border-left: 3px solid #00ffc8;
            box-shadow: 0 8px 32px rgba(0, 255, 200, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .agent-message .message-sender {
            color: #00ffc8;
            text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
        }

        /* User message - right aligned */
        .user-message {
            align-self: flex-end;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
        }

        .user-message .message-content {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.15) 0%, rgba(100, 50, 200, 0.1) 100%);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-right: 3px solid #a855f7;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .user-message .message-sender {
            color: #a855f7;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        /* Add thinking message styling */
        .thinking-message {
            align-self: flex-start;
            animation: slideInLeft 0.5s ease-out;
        }

        .thinking-message .message-content {
            background: linear-gradient(135deg, rgba(100, 150, 200, 0.1) 0%, rgba(80, 120, 180, 0.08) 100%);
            border: 1px solid rgba(100, 150, 200, 0.3);
            border-left: 3px solid #6495ed;
            box-shadow: 0 8px 32px rgba(100, 150, 200, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .thinking-message .message-sender {
            color: #6495ed;
            text-shadow: 0 0 10px rgba(100, 150, 200, 0.4);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .message-content:hover {
            box-shadow: 0 12px 40px rgba(0, 255, 200, 0.15);
            transform: translateY(-2px);
        }

        .message-sender {
            font-weight: 700;
            font-size: 12px;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Add collapse button styling */
        .collapse-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .collapse-btn.collapsed {
            transform: rotate(-90deg);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #e0e0ff;
        }

        /* Add loading spinner styling */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 255, 200, 0.3);
            border-top: 2px solid #00ffc8;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Add thinking content container */
        .thinking-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .thinking-content.collapsed {
            max-height: 0;
        }

        /* Input area */
        #input-area {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: linear-gradient(90deg, rgba(0, 255, 200, 0.05) 0%, rgba(138, 43, 226, 0.05) 100%);
            border-top: 2px solid rgba(0, 255, 200, 0.2);
            position: relative;
            z-index: 1;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        #prompt-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 2px solid rgba(0, 255, 200, 0.3);
            background: rgba(10, 13, 26, 0.9);
            color: #e0e0ff;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            max-height: 100px;
        }

        #prompt-input:focus {
            outline: none;
            border-color: #00ffc8;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.4), inset 0 0 10px rgba(0, 255, 200, 0.1);
            background: rgba(10, 13, 26, 0.95);
        }

        #prompt-input::placeholder {
            color: rgba(224, 224, 255, 0.4);
        }

        #send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ffc8 0%, #00d9b3 100%);
            color: #0a0d1a;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 255, 200, 0.3);
            position: relative;
            overflow: hidden;
        }

        #send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        #send-button:hover {
            background: linear-gradient(135deg, #00ffdd 0%, #00e6c3 100%);
            box-shadow: 0 6px 25px rgba(0, 255, 200, 0.5);
            transform: translateY(-2px);
        }

        #send-button:hover::before {
            left: 100%;
        }

        #send-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 255, 200, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }

            #header h1 {
                font-size: 18px;
            }

            #messages {
                padding: 12px;
                gap: 8px;
            }

            #input-area {
                padding: 12px;
                gap: 8px;
            }

            #prompt-input {
                font-size: 13px;
                padding: 10px 12px;
            }

            #send-button {
                padding: 10px 16px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
            }

            #header h1 {
                font-size: 16px;
            }

            #messages {
                padding: 8px;
                gap: 6px;
            }

            #input-area {
                padding: 8px;
                gap: 6px;
                flex-direction: column;
            }

            #send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>âš¡ AI Agent Chat</h1>
        </div>
        <div id="messages">
            <!-- Messages will be added here by JS -->
        </div>
        <div id="input-area">
            <textarea id="prompt-input" rows="2" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Standard VS Code webview script boilerplate
        const vscode = acquireVsCodeApi();

        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');

        let isLoading = false;

        /**
         * Extracts thinking content from text and returns {thinking, message}
         */
        function extractThinking(text) {
            const thinkingRegex = /<think>([\s\S]*?)<\/think>/;
            const match = text.match(thinkingRegex);
            
            if (match) {
                const thinking = match[1].trim();
                const message = text.replace(thinkingRegex, '').trim();
                return { thinking, message };
            }
            
            return { thinking: null, message: text };
        }

        /**
         * Adds a thinking message with collapse functionality
         */
        function addThinkingMessage(thinkingText) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message thinking-message';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            
            const collapseBtn = document.createElement('button');
            collapseBtn.className = 'collapse-btn';
            collapseBtn.textContent = 'â–¼';
            collapseBtn.addEventListener('click', () => {
                thinkingContent.classList.toggle('collapsed');
                collapseBtn.classList.toggle('collapsed');
            });
            
            senderDiv.appendChild(collapseBtn);
            senderDiv.appendChild(document.createTextNode('ðŸ§  Thinking'));
            
            const thinkingContent = document.createElement('div');
            thinkingContent.className = 'thinking-content';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = thinkingText;
            
            thinkingContent.appendChild(textDiv);
            
            contentDiv.appendChild(senderDiv);
            contentDiv.appendChild(thinkingContent);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        /**
         * Appends a message to the chat display with animation.
         */
        function addMessage(sender, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender;
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            
            contentDiv.appendChild(senderDiv);
            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom with smooth behavior
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        /**
         * Shows loading indicator
         */
        function showLoading() {
            isLoading = true;
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent-message';
            messageDiv.id = 'loading-message';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            
            senderDiv.appendChild(spinner);
            senderDiv.appendChild(document.createTextNode('AI Agent'));
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = 'Processing...';
            
            contentDiv.appendChild(senderDiv);
            contentDiv.appendChild(textDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        /**
         * Removes loading indicator
         */
        function hideLoading() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) {
                loadingMsg.remove();
            }
            isLoading = false;
        }

        /**
         * Handles sending the prompt.
         */
        function sendPrompt() {
            const text = input.value.trim();
            if (text && !isLoading) {
                // Display the user's message immediately
                addMessage('You', text, 'user-message');
                
                // Show loading indicator
                showLoading();
                
                // Send the message to the extension
                vscode.postMessage({
                    type: 'userPrompt',
                    text: text
                });
                
                // Clear the input
                input.value = '';
                input.style.height = 'auto';
            }
        }

        // Auto-resize textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // --- Event Listeners ---

        // Send on button click
        sendButton.addEventListener('click', sendPrompt);

        // Send on 'Enter' (but not 'Shift+Enter')
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendPrompt();
            }
        });

        window.addEventListener('message', event => {
            const message = event.data;
            if (message.type === 'agentResponse') {
                hideLoading();
                
                const { thinking, message: responseText } = extractThinking(message.text);
                
                if (thinking) {
                    addThinkingMessage(thinking);
                }
                
                if (responseText) {
                    addMessage('AI Agent', responseText, 'agent-message');
                }
            }
        });

        // Tell the extension that the webview is ready
        window.onload = () => {
            vscode.postMessage({ type: 'agentReady' });
        };
    </script>
</body>
</html>
